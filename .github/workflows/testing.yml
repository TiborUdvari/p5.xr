name: test

on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout master
      uses: actions/checkout@master
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: clean install dependencies and build
      run: | 
        npm ci
        npm run build
